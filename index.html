<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <button id="authenticate" type="button" class="btn btn-primary">login/signup modal</button>
        <button type="button" class="btn btn-secondary">example2</button>
        <button type="button" class="btn btn-success">example3</button>
        <button type="button" class="btn btn-danger">example4</button>
        <button type="button" class="btn btn-warning">example5</button>

        <div id="sample">

        </div>

    </div>


    <script>

        let sampleDiv = document.getElementById('sample');

        function clearSampleDiv() {
            sampleDiv.innerHTML = '';
        }

        let authenticateBtn = document.getElementById('authenticate');
        authenticateBtn.addEventListener('click', () => {
            clearSampleDiv();
            // create modal and append to samplediv
            sampleDiv.innerHTML = 
            `<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
            </div>
            </div>`
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
